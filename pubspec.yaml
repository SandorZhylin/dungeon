name: dungeon
description: A simple game to test your luck in a dangerous quest through a gloomy dungeon.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: 2.0.0
  flutter_icons: 1.1.0




  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_icons:
  android: true
  image_path_android: "assets/app_icon.png"




flutter:
  assets:
    - assets/
    - google_fonts/


  uses-material-design: true


  fonts:
    - family: NewTegomin
      fonts:
        - asset: google_fonts/NewTegomin-Regular.ttf
    - family: Bloody
      fonts:
        - asset: google_fonts/Bloody-Regular.ttf



